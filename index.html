<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Sidebar Corrigida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Botão Hambúrguer Fixo */
        .hamburger-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: #333;
            border: none;
            color: white;
            cursor: pointer;
            z-index: 1001;
            display: none;
            padding: 10px;
            border-radius: 4px;
        }

        /* Sidebar - Correção de Z-Index e Posição */
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #333;
            padding: 70px 20px 20px 20px; /* Mais espaço no topo */
            transition: 0.3s;
            z-index: 1000;
            overflow-y: auto; /* Scroll interno se necessário */
        }

        /* Links do Menu */
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
            margin: 8px 0;
            background: #444;
            border-radius: 4px;
        }

        /* Botão Fechar */
        .close-btn {
            position: fixed; /* Alterado para fixed */
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: white;
            cursor: pointer;
            display: none;
            z-index: 1002; /* Maior que o botão hambúrguer */
        }

        /* Conteúdo Principal */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            min-height: 100vh;
        }

        /* Media Query para Mobile */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
                padding-top: 20px;
            }

            .sidebar.active {
                left: 0;
                z-index: 1001; /* Sidebar acima do botão */
            }

            .hamburger-btn {
                display: block;
            }

            .close-btn {
                display: block;
                right: calc(100% - 40px); /* Posição ajustada */
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger-btn">☰</button>
    
    <div class="sidebar">
        <span class="close-btn">×</span>
        <a href="#home">Home</a>
        <a href="#sobre" style="margin-top: 30px;">Sobre Nós</a> <!-- Espaçamento extra -->
        <a href="#contato">Contato</a>
    </div>

    <div class="main-content">
        <h1>Conteúdo Principal</h1>
        <div style="height: 2000px;"><!-- Simula conteúdo longo --></div>
    </div>

    <script>
        // Controle do Menu
        const hamburgerBtn = document.querySelector('.hamburger-btn');
        const sidebar = document.querySelector('.sidebar');
        const closeBtn = document.querySelector('.close-btn');

        // Abrir menu
        hamburgerBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
        });

        // Fechar menu
        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
        });

        // Fechar ao clicar fora (melhorado)
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && 
                !hamburgerBtn.contains(e.target) &&
                window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        });

        // Fixar posição do botão durante o scroll
        window.addEventListener('scroll', () => {
            hamburgerBtn.style.transform = `translateY(${window.scrollY}px)`;
        });
    </script>
</body>
</html>
